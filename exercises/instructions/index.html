<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<title>choose the weather</title>
</head>
<body>
	<div class="wrapper">
		<p>what's the weather like?</p>
	</div>

	<div class="sunny">
		<img src="assets/sun.png" alt="sunny">
	</div>
	<div class="sunnyitem">
		<p> don't forget to bring sunglasses!
		<img src="assets/sunglasses.png" alt="sunglasses">
	</div>

	<div class="cloudy">
		<img src="assets/cloudy.png" alt="cloudy">
	</div>
	<div class="cloudyitem">
		<p> don't forget to stay warm!
		<img src="assets/warm.jpeg" alt="warm">
	</div>

	<div class="rainy">
		<img src="assets/rain.png" alt="rainy">
	</div>
	<div class="rainyitem">
		<p> don't forget to bring an umbrella!
		<img src="assets/umbrella.jpeg" alt="umbrella">
	</div>

	<div class="snowy">
		<img src="assets/snow.png" alt="snowy">
	</div>
	<div class="snowyitem">
		<p> don't forget to wear boots!
		<img src="assets/boots.jpeg" alt="boots">
	</div>
	
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
